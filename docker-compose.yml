version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-oop-supabase
    ports:
      - "80:80"
    environment:
      # Laravel Configuration
      - APP_NAME=Laravel OOP Supabase
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost
      
      # Database Configuration (Supabase)
      - DB_CONNECTION=pgsql
      - DB_HOST=db.xazzuarlmbhzsamgltou.supabase.co
      - DB_PORT=5432
      - DB_DATABASE=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      
      # Supabase API Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      
      # Session and Cache
      - SESSION_DRIVER=file
      - CACHE_STORE=file
      - QUEUE_CONNECTION=sync
      
      # Logging
      - LOG_CHANNEL=stderr
      - LOG_LEVEL=info
    
    volumes:
      - ./storage/logs:/var/www/html/storage/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.laravel-oop.rule=Host(`tu-dominio.com`)"
      - "traefik.http.routers.laravel-oop.tls=true"
      - "traefik.http.routers.laravel-oop.tls.certresolver=letsencrypt"
